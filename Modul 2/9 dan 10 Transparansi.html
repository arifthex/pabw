<!DOCTYPE html>
<html>
<head>
	<title>Background color</title>
	<style type="text/css">
		body{
			background-color: #dcc41f;
			color: #ffffff;
		}
		h1{
			background-color: darkcyan;
		}
		h2{
			background-color: #ee3e38;
		}
		p{
			background-color: rgb(0,0,0);
		}
		p.two{
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0,0.4);
		}
	</style>
</head>
<body>
	<h1>BBM Down</h1>
	<h2>RIM Tak memberikan kompensasi</h2>
	<p>Research In Motion(RIM) telah meminta maaf atas munculnya gangguan terhadap layanan blackberry Messenger</p>
	<p class="two">Vendor asal kanada itu menegaskan tak akan memberi kompensasi kepada pengguna</p>
</body>
</html>
